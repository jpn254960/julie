<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        var n1=Number(prompt('escolha um numero: '))
        var n2=Number(prompt('escolha outro numero: '))
        var soma=n1+n2
        var menos=n1-n2
        var multi=n1*n2
        var div=n1/n2
        var potencia=n1**n2
        var divint=n1%n2
        document.write(soma+'<br>')
        document.write(menos+'<br>')
        document.write(multi+'<br>')
        document.write(div+'<br>')
        document.write(divint+'<br>')
        document.write(potencia)
    </script>
</body>
</html>
